    <style>
        * {
            box-sizing: border-box;
            color: #1e2022;
            /* font: 13px 'Gothiche', 'Gothiche', Í≥†ÎîïÏ≤¥, Gothiche, sans-serif; */
            font: 14px 'Gothic', 'Gothic', Í≥†Îîï, Gothic, sans-serif;
        }
        body, div, span, nav, main, footer, h1, h2, h3, h4, h5, h6 {

            padding: 0;
            
        }

        body {
            overflow-y: hidden;
        }

        a {
            text-decoration: none;
        }
        select, input {
            width: 100%;
            border: 1px solid #9e9e9e;

        }
        .container {
            display: grid;
            grid-template-columns: 300px auto;    /* Î©îÎâ¥ Ïà®Í∏∞Í∏∞ : 300px auto; 0 auto */
            grid-template-rows: 37px 37px auto;
            background-color: #ffffff;
            /* padding: 10px; */
            height: 100vh;
        }

        /* Ìó§Îçî */
        header {
            grid-column-start: 2;
            grid-column-end: 3;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background: #52616a;
            border-bottom: 1px solid #1f4e5f;
        }

        header .top-menu {
            /* position: absolute; */
            /* bottom: 0; */
            background: #c9d6de;
            display: flex;
            width: 100%;
            align-items: stretch;
        }

        header .top-menu div {
            flex-wrap: wrap;
            flex-shrink: 0;
            padding: 8px 24px;
        }
        
        header .top-menu div.slice {
            flex-grow: 1;
        }

        header .top-menu div a {
            font-weight:bold;
            text-decoration:none;
            font-size: 15px;
        }

        /*  ÏôºÏ™Ω Î©îÎâ¥ */
        nav {
            grid-row-start: 1;

            background: #f4f7f7;
            
        }

        /* Î©îÎâ¥ Ïà®Í∏∞Í∏∞ */

        nav .logo {

        /*  ÏôºÏ™Ω Î©îÎâ¥ - ÏïÑÏΩîÎîîÏñ∏ */

        nav.accordion-menu input[id*='answer'] {
            display: none;
        }

        nav.accordion-menu input[id*='answer'] + label {
            display:block;
            padding: 10px;
            color: #555555;
            background: #dddddd;
            font-weight: bold;
            cursor: pointer;
            position: relative;
        }

        nav.accordion-menu input[id*='answer']:checked + label {
            display:block;
            color: #111111;
            cursor: pointer;
            position: relative;
        }

        nav.accordion-menu input[id*='answer'] + label + div {
            max-height: 0;
            padding: 0;
            overflow: hidden;
            background: #f5f5f5;
            height: 100%;
        }

        nav.accordion-menu input[id*='answer']:checked + label + div {
            max-height: 0;
            padding: 5px 0;
            overflow: hidden;
            background: #f5f5f5;
            height: 100%;
        }

        nav.accordion-menu input[id*='answer'] + label + div label {
            display:block;
            padding: 5px 5px 5px 20px;
            cursor: pointer;
        }

        nav.accordion-menu input[id*='answer'] + label + div label input[type="radio"] {
            display:none;
        }

        nav.accordion-menu input[id*='answer'] + label + div label input[type="radio"]:hover + span {
            font-weight: bold;
        }
/* 
        nav.accordion-menu input[id*='answer'] + label + div label input[type="radio"]:checked + span {
            color: #e63b3b ;
            font-weight: bold;
        } */

        nav.accordion-menu input[id*='answer']:checked + label + div {
            max-height: 100%;
        }

        nav.accordion-menu input[id*='answer'] + label em {
            position: absolute;
            top: 50%;
            right: 10px;
            width: 30px;
            height: 30px;
            transform: translateY(-50%);
            display: inline-block;
        }

        nav.accordion-menu input[id*='answer'] + label em::after {
            content: '';
            top: 8px;
            left: 8px;
            width: 10px;
            height: 10px;
            background: #dddddd;
            border-left: 3px solid #555555;
            border-bottom: 3px solid #555555;
            display: block;
            position: absolute;
            box-sizing: border-box;
            transform: rotate(-45deg);
        }

        nav.accordion-menu input[id*='answer']:checked + label em::after {
            content: '';
            top: 12px;
            border-right: 3px solid #111111;
            border-top: 3px solid #111111;
            border-left: 0;
            border-bottom: 0;
            display: block;
            position: absolute;
            box-sizing: border-box;
            transform: rotate(-45deg);
        }
        /*  // ÏôºÏ™Ω Î©îÎâ¥ - ÏïÑÏΩîÎîîÏñ∏ */
        /*  // ÏôºÏ™Ω Î©îÎâ¥ */
        
        /* ÌÉ≠Î∞î */

            padding: 6px 10px;

            border-top: 1px solid #111111;
            border-top-right-radius: 10px;
            border-top-left-radius: 5px;
            margin-left: 3px;
            cursor: pointer;

        div.tabbar > span.select {

        form.col-4 > .form-row {

        }
